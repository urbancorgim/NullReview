{% extends 'base.html' %}
{% load static %}



{% block main %}
<div class="row container my-3">
    <img class="img-corny" src="{% static 'assets/img/movie_corn.png' %}" alt="..." />
    <form method="post" class="post-form my-3" enctype="multipart/form-data" style="padding-top: 0px; padding-bottom: 0px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
